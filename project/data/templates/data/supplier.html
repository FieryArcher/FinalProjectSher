

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background:
            linear-gradient(to right, rgba(255, 0, 80), rgba(255, 0, 180, 1),rgb(150, 0, 255),rgba(0, 100, 200, 0.8));
    }
</style>
{% endblock %}
{% block content %}


<div class="features" style="text-align: center; margin-top: 30px;">
    <h1 style="font-family: Monolisa;">Ordering ingredients</h1>
    <div class="form" style=" width: 500px; margin-left: 380px; margin-top: 20px;">
        <form method="post" >
        {% csrf_token %}
        {{ forms.provides_id}}<br>
        {{ forms.provides_supplier_id }}<br>
        {{ forms.provides_ingredients_name }}<br>
        {{ forms.provides_number  }}<br>
        {{ forms.data}}


        <span>{{ error }}</span>
        <button style="margin-top: 30px; width: 100px;" type="submit" class="btn btn-success">Add</button>
    </form>
    </div>
</div>

{% endblock %}
