

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}
{% block content %}


<div class="features" style="text-align: center;">
    <h1 style="font-family: Monolisa;">Ordering</h1>
    <div style="text-align: center;">
        <form method="post" style="margin-left: 430px; width: 400px; text-align: center;" >
        {% csrf_token %}
        {{ form.client_name }}<br>
        {{ form.client_address }}<br>
        {{ form.client_phone }}<br>
        {{ form.waiter_id }}


        <span>{{ error }}</span><br>
        <button type="submit" style="width: 80px;" class="btn btn-success">Add</button>
    </form>
    </div>
</div>

{% endblock %}
